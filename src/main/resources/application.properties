# 設定 Spring Boot 伺服器埠號
server.port=8080

# 設定 MySQL 連線
spring.datasource.url=jdbc:mysql://localhost:3306/library_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root  # 這裡改成你的 MySQL 帳號
spring.datasource.password=123456  # 這裡改成你的 MySQL 密碼
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 設定 Hibernate (JPA) 自動建立表
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update  # 可改為 create, update, none

# 顯示 SQL 查詢語句 (方便 Debug)
spring.jpa.show-sql=true
